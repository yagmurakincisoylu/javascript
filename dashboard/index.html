<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="grid-container">
    <div id="coin" class="coin">

      <div class="flex-container">
        <input id="dogecoinInput" type="radio" name="tabs" onclick="check(this)">
        <label for="dogecoinInput" id="dogecoinImg"></label>
        
        <input id="bitcoinInput" type="radio" name="tabs" onclick="check()">
        <label for="bitcoinInput" id="bitcoinImg"></label>
        
        <input id="ethereumInput" type="radio" name="tabs" onclick="check()">
        <label for="ethereumInput" id="ethereumImg"></label>
      </div>

      <section id="dogecoinText"></section>
        
      <section id="bitcoinText"></section>
        
      <section id="ethereumText"></section>
    </div>

    <div id="weather" class="weather"></div>
    <div id="time" class="time"></div>
    <div id="photographer" class="photo"></div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>

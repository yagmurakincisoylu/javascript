<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Movie Watchlist</title>
</head>
<body>
  <div class="container">
    <div class="bg-container"></div>
    <div class="content">
      <header>
        <div class="title-container">
          <h1>Find your film</h1>
          <a href="watchlist.html">My Watchlist</a>
        </div>

        <form class="search-form" id="searchForm">
          <input type="search" id="searchInput" placeholder="Search for a movie">
          <button id="searchBtn">Search</button>
        </form>
      </header>
      
      <main>
        <div class="placeholder-container" id="placeholderDivSearch">
          <img src="./images/filmstrip.png">
          <p>Start exploring</p>
        </div>

        <div class="placeholder-container warning-text hidden" id="placeholderWarnDiv">
          <p>Unable to find what you're looking for. Please try another search.</p>
        </div>

        <div class="movie-list-container" id="searchedMovieListContainer"></div>
      </main>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>

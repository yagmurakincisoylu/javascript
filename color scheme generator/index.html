<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Color Scheme Generator</title>
</head>
<body>
  <div class="container">

    <div class="tooltip" id="tooltip">Copied!</div>

    <form class="selection-container">
      <input type="color" id="color" value="#2D888F">
      <select id="mode">
        <option value="">Select a color scheme mode</option>
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
      </select>
      <button id="getSchemeBtn">Get color scheme</button>
    </form>
    
    <div class="colors-container" id="colorsContainer">
      <div class="color-container" onclick="copyColorValue(this)">
        <div class="color" style="background-color: #0F2B2D;"></div>
        <p>#0F2B2D</p>
      </div>
      <div class="color-container" onclick="copyColorValue(this)">
        <div class="color" style="background-color: #1C5054;"></div>
        <p>#1C5054</p>
      </div>
      <div class="color-container" onclick="copyColorValue(this)">
        <div class="color" style="background-color: #27757B;"></div>
        <p>#27757B</p>
      </div>
      <div class="color-container" onclick="copyColorValue(this)">
        <div class="color" style="background-color: #339BA3;"></div>
        <p>#339BA3</p>
      </div>
      <div class="color-container" onclick="copyColorValue(this)">
        <div class="color" style="background-color: #42BDC6;"></div>
        <p>#42BDC6</p>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>

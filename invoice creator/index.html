<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icon/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="title">Invoice creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>
        <div class="body-container">
            <div class="btn-container">
                <button class="btn btn-middle" id="addBtn">Wash Car: $10</button>
                <button class="btn btn-middle" id="addBtn">Mow Lawn: $20</button>
                <button class="btn btn-middle" id="addBtn">Pull Weeds: $30</button>
            </div>
            <div class="expenses-container">
                <div class="body-col">
                    <h2>TASK</h2>
                    <p>Wash Car</p><button class="btn-small" id="removeBtn">Remove</button><br>
                    <p>Mow Lawn</p><button class="btn-small" id="removeBtn">Remove</button><br>
                    <p>Pull Weeds</p><button class="btn-small" id="removeBtn">Remove</button><br>
                </div>
                <div class="body-col">
                    <h2>TOTAL</h2>
                    <span>$</span><p>10</p><br>
                    <span>$</span><p>20</p><br>
                    <span>$</span><p>30</p><br>
                </div>
            </div>
            <hr>
            <div class="sum-container">
                <div class="sum-col">
                    <h2>NOTES</h2>
                    <p>We accept cash- credit card, or Paypal</p>
                </div>
                <div class="sum-col">
                    <h2>TOTAL AMOUNT</h2>
                    <span>$0</span>
                </div>
            </div>
            <button class="btn btn-big" id="sendBtn"><i class="fa-solid fa-envelope"></i> Send Invoice</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icon/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1 class="title">Invoice creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>
        <div class="spacing-container">
            <div class="body-container">
                <div class="btn-container">
                    <button class="btn btn-middle" id="washCarBtn">Wash Car: $10</button>
                    <button class="btn btn-middle" id="mowLawnBtn">Mow Lawn: $20</button>
                    <button class="btn btn-middle" id="pullWeedsBtn">Pull Weeds: $30</button>
                </div>
                <div class="expenses-container">
                    <div class="title-expenses-container">
                        <h2>TASK</h2>
                        <h2>TOTAL</h2>
                    </div>
                    <div id="serviceOne" class="service-container visibility">
                        <div>
                            <p>Wash Car</p>
                            <button class="btn-small" id="removeBtnOne">Remove</button>
                        </div>
                        <div>
                            <span>$</span>
                            <p>10</p>
                        </div>
                    </div>
                    <div id="serviceTwo" class="service-container visibility">
                        <div>
                            <p>Mow Lawn</p>
                            <button class="btn-small" id="removeBtnTwo">Remove</button>
                        </div>
                        <div>
                            <span>$</span>
                            <p>20</p>
                        </div>
                    </div>
                    <div id="serviceThree" class="service-container visibility">
                        <div>
                            <p>Pull Weeds</p>
                            <button class="btn-small" id="removeBtnThree">Remove</button>
                        </div>
                        <div>
                            <span>$</span>
                            <p>30</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="sum-container">
                <div class="sum-col">
                    <h2>NOTES</h2>
                    <p class="note-text">We accept cash- credit card, or Paypal</p>
                </div>
                <div class="sum-col">
                    <h2>TOTAL AMOUNT</h2>
                    <p class="total-amount" id="totalAmount"></p>
                </div>
            </div>
            <button class="btn btn-big" id="sendBtn"><i class="fa-solid fa-envelope"></i> Send Invoice</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Tindog</title>
</head>
<body>
    <main>
        <div class="icon-container top">
            <img src="./images/icon-profile.png">
            <img src="./images/logo.png" class="logo">
            <img src="./images/icon-chat.png">
        </div>

        <div class="profile-container" id="profileContainer"></div>

        <div class="icon-container bottom">
            <div class="btn btn-cross" id="btnCross">
                <img src="./images/icon-cross.png">
            </div>

            <div class="btn btn-heart" id="btnHeart">
                <img src="./images/icon-heart.png">
            </div>
        </div>
    </main>

    <script src="/index.js" type="module"></script>
</body>
</html>

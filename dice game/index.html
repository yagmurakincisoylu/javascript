<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
        <h1 id="message">Player 1 Turn</h1>
        <div class="players">
            <div class="player1">
                <h1>P1 Score<span id="player1ScoreBoard" class="score-span">0</span></h1>
                <div class="dice active" id="player1Dice">⚀</div>
            </div>
            <div class="player2">
                <h1>P2 Score<span id="player2ScoreBoard" class="score-span">0</span></h1>
                <div class="dice" id="player2Dice">⚀</div>
            </div>
        </div>
        <div class="buttons">
            <button id="rollBtn">Roll Dice 🎲</button>
            <button id="dblBtn">Make it double!</button>
            <button id="resetBtn">Reset Game 🔁</button>
        </div>
    </div>
    <div class="catDiv">
        <img src="/images/cat-meow.png" alt="" class="catImg hidden-cat">
    </div>

    <script src="index.js"></script>
</body>
</html>
